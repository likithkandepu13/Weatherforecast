<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body {% if exception_occurred %} style="background-image: url('https://www.pexels.com/photo/water-dew-in-clear-glass-panel-125510/');" {% else %} style="background-image: url('{{ image_url }}');" {% endif %}>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                 <h3>Register Now for Updates </h3>
                 <div class="social-container">
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/facebook-new.png"/></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/microsoft.png"/></a>
                 </div>
                 <p>Or use your email for registration</p>
                 <input type="text" name="txt" placeholder="Name" required="">
                 <input type="email" name="email" placeholder="Email" required="">
                 <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                 <h1>Sign in</h1>
                 <div class="social-container">
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/facebook-new.png"/></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/microsoft.png"/></a>
                 </div>
                 <p>Or use your account </p>
                 <input type="email" name="email" placeholder="Email" required="">
                 <input type="password" name="pswd" placeholder="Password" required="">
                 <a href="#">Forgot your Password?</a>
                    <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Click here to view your past search </p>
                 <button id="signIn" onclick="window.location.href = '{% weatherapp 'templates/weatherapp/index.html' %}'">Sign In</button>

                </div>
                <div class="overlay-right">
                    <h1>Ready to know updates?</h1>
                     <p> Click here to join</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click',() => {
            main.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click',() => {
            main.classList.remove("right-panel-active");
        });

    </script>
</body>
</html>
